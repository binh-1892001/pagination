<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<th:block th:insert="/layout/header::header">
	</th:block>
</head>
<body>
<a th:href="@{/product/initAddProduct}">Thêm sản phẩm</a>
<table class="table table-striped table-inverse table-responsive">
	<thead class="thead-inverse">
	<tr>
		<th>STT</th>
		<th>NAME</th>
		<th>IMAGE</th>
		<th colspan="2">ACTIONS</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="p,loop:${products}">
		<td ></td>
		<td th:text="${p.name}"></td>
		<td><img th:src="${p.image}" style="width: 100px;height: 100px;object-fit: cover"></td>
		<td>
			<a th:href="@{'/product/'+${p.id}+'/edit'}">Edit</a>
		</td>
		<td>
			<a th:href="@{'/product/'+${p.id}+'/delete'}">Delete</a>
		</td>
	</tr>
	</tbody>
</table>

<div style="display: flex;gap: 10px">
<!-- 1 2 3 4 5 -->
	<p th:each="i : ${#numbers.sequence(1,totalPages)}">
		<a th:href="@{'/product?currentPage='+${i}}" th:text="${i}"></a>
	</p>
<!-- 1/2	-->
</div>

<th:block th:insert="/layout/header::myScript">

</th:block>
</body>
</html>
